<h2>{{ textoTitulo }}</h2>
<p class="subtitulo mt-3 mb-3">{{ textoSubtitulo }}</p>

<div class="my-4">
    <app-dados-imovel-ligacao></app-dados-imovel-ligacao>
</div>

<div>
    <p class="color-dark-gray py-2 t-onde-falta-energia">
        {{ textoTituloRadioButtons }}
    </p>
    <mat-radio-group aria-labelledby="Onde Ã© a falta de energia?" class="radio-group-energia"
                     [(ngModel)]="ondeFaltaEnergia">


        <div class="col-12 p-0 mb-1" *ngFor="let problema of listaOndeFaltaEnergia">
            <mat-radio-button class="radio-option-dark-gray radio-button-energia"
                              [value]="problema.key">{{ problema.value }}
            </mat-radio-button>
        </div>

    </mat-radio-group>
</div>

<div class="d-flex justify-content-between justify-content-md-start mt-4">
    <app-neo-button class="me-md-3 m-0" [classes]="'btn-neo-outline-secondary'" [titleText]="'CANCELAR'"
                    (callFunction)="cancelar()">
    </app-neo-button>

    <app-neo-button class="me-md-3 m-0" [classes]="grupoTensao === 'A' ? 'btn-neodarkgreen' : 'btn-neoprimary'"
                    [isDisabled]="!ondeFaltaEnergia" [titleText]="'CONTINUAR'" (callFunction)="continuar()">
    </app-neo-button>
</div>
