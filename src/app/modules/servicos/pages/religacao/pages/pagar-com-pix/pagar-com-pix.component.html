<div>
    <h2>Pagamento por PIX</h2>

    <p class="subtitulo mt-3 mb-3">
        Abra o aplicativo do seu banco e utilize o código PIX ou o QRCode abaixo para efetuar o pagamento.
    </p>

    <app-pagamento-pix [dadosFatura]="dadosFatura" (falhaGerarPix)="falhaGerarPix()"></app-pagamento-pix>

    <div class="alerta-debito d-flex align-items-center col-sm-12-center mt-4">
        <span class="material-icons-round me-2">warning_amber</span>
        A solicitação somente será registrada após identificação do pagamento.
    </div>

    <div class="d-flex flex-wrap justify-content-between justify-content-md-start mt-5">
        <app-neo-button class="me-md-3 m-0" [classes]="'btn-neo-outline-secondary'" [titleText]="'VOLTAR'"
            (callFunction)="voltar()">
        </app-neo-button>

        <app-neo-button class="me-md-3 m-0" [classes]="grupoTensao === 'A' ? 'btn-neodarkgreen' : 'btn-neoprimary'"
            [titleText]="'JÁ PAGUEI O PIX'" (callFunction)="continuar()">
        </app-neo-button>
    </div>

</div>
