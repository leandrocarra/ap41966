<h6 class="bold color-dark-gray my-4">DADOS PESSOAIS</h6>

<form id="form-identificacao-cadastro" [formGroup]="formDadosPessoaisPessoaFisicaEmail">
    <div class="row">
        <mat-form-field class="col-12 col-md-6 col-lg-4" id="email" color="primary" appearance="outline">
            <mat-label>E-mail de acesso ao aplicativo</mat-label>
            <input matInput type="email" [email]="true" name="email" formControlName="email" >
            <mat-error>
                <app-custom-mat-error [mensagem]="matErrorEmail"></app-custom-mat-error>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="d-flex justify-content-between justify-content-md-start mb-5 mb-md-0">
        <div id="buttonArea" class="d-flex justify-content-between justify-content-md-start mt-3">
            <app-neo-button class="me-3 m-0" [classes]="'btn-neo-outline-secondary'" [titleText]="'VOLTAR'"
                (callFunction)="voltar();">
            </app-neo-button>

            <app-neo-button class="me-3 m-0" [classes]="grupoDoUsuario === 'A' ? 'btn-neodarkgreen' : 'btn-neoprimary'"
                [titleText]="'CONTINUAR'" (callFunction)="continuar()" [isDisabled]="formDadosPessoaisPessoaFisicaEmail.invalid">
            </app-neo-button>
        </div>
    </div>

</form>
