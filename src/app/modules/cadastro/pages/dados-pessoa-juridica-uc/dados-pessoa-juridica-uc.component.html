<p class="subtitulo mt-5 mt-md-0 mb-0">Caso possua uma Unidade Consumidora vinculada ao CNPJ cadastrado, preencha o campo abaixo.</p>

<h6 class="bold color-dark-gray my-4">DADOS DA UNIDADE CONSUMIDORA</h6>

<form id="form-identificacao-cadastro" [formGroup]="formEmpresa">
    <div class="row">
        <mat-form-field class="col-12 col-md-6 col-lg-4" id="documento" color="primary" appearance="outline">
            <mat-label>CÓDIGO DO CLIENTE</mat-label>
            <input matInput type="text" formControlName="codigo" onlyNumber >
        </mat-form-field>
    </div>

    <div class="d-flex justify-content-between justify-content-md-start mb-5 mb-md-0">
        <div id="buttonArea" class="d-flex justify-content-between justify-content-md-start mt-3">
            <app-neo-button class="me-3 m-0" [classes]="'btn-neo-outline-secondary'" [titleText]="'VOLTAR'"
                (callFunction)="voltar();">
            </app-neo-button>

            <app-neo-button class="me-3 m-0" [classes]="grupoDoUsuario === 'A' ? 'btn-neodarkgreen' : 'btn-neoprimary'"
                [titleText]="'CONTINUAR'" (callFunction)="continuar()" [isDisabled]="formEmpresa.invalid">
            </app-neo-button>

            <app-neo-button class="me-3 m-0" [classes]="grupoDoUsuario === 'A' ? 'btn-neodarkgreen' : 'btn-neoprimary'"
                [titleText]="'NÃO POSSUO UMA UNIDADE CONSUMIDORA'" (callFunction)="naoPossuoUC()" [isDisabled]="!formEmpresa.invalid">
            </app-neo-button>
        </div>
    </div>
</form>
