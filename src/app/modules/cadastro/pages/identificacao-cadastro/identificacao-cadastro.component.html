<p class="subtitulo mt-3 mt-5 mt-md-0">Olá! Seja bem-vindo à Agência Virtual! Vamos precisar de alguns dados para iniciar o seu cadastro.</p>

<h6 class="bold color-dark-gray my-4">IDENTIFICAÇÃO</h6>

<form id="form-identificacao-cadastro" [formGroup]="formIdentificacao">
    <div class="row">
        <mat-form-field class="col-12 col-md-6 col-lg-4" id="documento" color="primary" appearance="outline">
            <mat-label>DIGITE AQUI SEU CPF OU CNPJ</mat-label>
            <input matInput type="text" name="documento" formControlName="documento" onlyNumber [mask]="userIdMask"
                (ngModelChange)="aplicarMaskCpfCnpj()">
            <mat-error>
                <app-custom-mat-error [mensagem]="matErrorDocumento"></app-custom-mat-error>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="box-color col-12 p-0">
        <p class="subtitulo p-0 mt-2 mb-3">
            Ao se cadastrar, você aceita nossos
            <a class="a-link" [href]="getLinkTermosDeUso()" target="_blank" rel="noopener">Termos de uso e Política de Privacidade</a>.
        </p>
    </div>

    <div class="d-flex justify-content-between justify-content-md-start mb-5 mb-md-0">
        <div id="buttonArea" class="d-flex justify-content-between justify-content-md-start mt-3">
            <app-neo-button class="me-3 m-0" [classes]="'btn-neo-outline-secondary'" [titleText]="'CANCELAR'"
                (callFunction)="voltar();">
            </app-neo-button>

            <app-neo-button class="me-3 m-0" [classes]="grupoDoUsuario === 'A' ? 'btn-neodarkgreen' : 'btn-neoprimary'"
                [titleText]="'CONTINUAR'" (callFunction)="continuar()" [isDisabled]="formIdentificacao.invalid">
            </app-neo-button>
        </div>
    </div>
</form>
