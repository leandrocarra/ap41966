<p class="subtitulo mt-5 mt-md-0 mb-0">Pronto! Agora, para a sua seguran√ßa, vamos criar uma senha de acesso.</p>

<h6 class="bold color-dark-gray my-4">CRIAR SUA SENHA DE ACESSO</h6>

<div>
    <app-validar-senhas [documento]="documento" (keyup)="validaBotaoContinuar()"
        (senhaValidada)="setPassword($event)">
    </app-validar-senhas>
</div>

<div class="d-flex justify-content-between justify-content-md-start mb-5 mb-md-0 mt-3">
    <div id="buttonArea" class="d-flex justify-content-between justify-content-md-start mt-4">
        <app-neo-button class="me-3 m-0" [classes]="'btn-neo-outline-secondary'" [titleText]="'VOLTAR'"
            (callFunction)="voltar()">
        </app-neo-button>

        <app-neo-button class="me-3 m-0" [classes]="grupoDoUsuario === 'A' ? 'btn-neodarkgreen' : 'btn-neoprimary'"
            [titleText]="'CONTINUAR'" (callFunction)="continuar()"
            [isDisabled]="btnContinuar">
        </app-neo-button>
    </div>
</div>
