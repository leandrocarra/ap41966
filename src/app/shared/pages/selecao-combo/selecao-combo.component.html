<h4 tabindex="0" class="mb-2 titulo">Selecione o combo mais adequado para o seu imóvel</h4>
<div class="my-3">
    Para dimensionar a energia adequada para sustentar a ligação do seu imóvel, <strong>escolha o combo que mais se
        aproxime da quantidade de equipamentos que você pretende utilizar ao mesmo tempo.</strong>
</div>
<form [formGroup]="formCombo" (submit)="continuar()">
    <div class="row justify-content-between">
        <div *ngFor="let imagem of infos; let i = index" (click)="setCombo(i)">
            <img src="{{combo?.combo == i ? imagem.imagem_select : imagem.imagem}}" alt="Imagem de perfil"
                [ngClass]="combo?.combo == i ? 'img-combo-size-select' : 'img-combo-size'">
        </div>

        <div class="d-flex mt-5 justify-content-between justify-content-md-start">
            <app-neo-button class="me-0 me-md-3" [classes]="'btn-neo-outline-secondary'" [titleText]="'VOLTAR'"
                (callFunction)="voltar()">
            </app-neo-button>
            <app-neo-button [classes]="combo?.combo == null ? 'btn-neodarkgreen' : 'btn-neoprimary'"
                [titleText]="'CONTINUAR'" (callFunction)='continuar()' [isDisabled]="combo?.combo == null ? true : false">
            </app-neo-button>
        </div>
    </div>
</form>
