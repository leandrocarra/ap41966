<section *ngIf="dadosDoAviso" class="aviso col-12 col-12 col-lg-8">
    <img [alt]="dadosDoAviso.imagemAlt" [src]="dadosDoAviso.imagemSrc">
    <h1 class="titulo mt-4" [class.verde]="dadosDoAviso.tituloColor === 'verde' && grupoDoUsuario === 'B'" [class.verde-escuro]="dadosDoAviso.tituloColor === 'verde' && grupoDoUsuario === 'A'" [class.laranja]="dadosDoAviso.tituloColor === 'laranja'">{{ dadosDoAviso.titulo }}</h1>
    <p *ngIf="dadosDoAviso.mensagem !== ''" id="mensagem" class="mensagem col-12 mx-auto my-4" [innerHTML]="dadosDoAviso.mensagem"></p>
    <div>
        <button *ngIf="dadosDoAviso.botaoSecundario !== ''" id="botao-secundario" type="button" color="accent" class="mt-4 mb-2" [class]="grupoDoUsuario === 'A' ? 'dark-green-txt' : 'light-green-txt'" (click)="dadosDoAviso.funcaoSecundaria.call('')">{{ dadosDoAviso.botaoSecundario }}</button>
        <button *ngIf="dadosDoAviso.botaoPrimario !== ''" id="botao-primario" type="button" color="accent" class="mt-4 mb-2" [class]="grupoDoUsuario === 'A' ? 'dark-green-bkg' : 'light-green-bkg'" (click)="dadosDoAviso.funcaoPrimaria.call('')">{{ dadosDoAviso.botaoPrimario }}</button>
    </div>
</section>
