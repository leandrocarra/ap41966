<div >
    <div class="row">
        <h4 class="titulo col-8">
            Antes de começar, precisamos de algumas informações que podem simplificar as etapas de seu pedido.
        </h4>
    </div>
    <h4 class="subtitulo mt-3">O seu imóvel é um apartamento, condomínio?</h4>

    <form [formGroup]="formAvaliacaoObra">
        <div class="mt-3">
            <mat-radio-group formControlName="temAvaliacaoObra">
                <mat-radio-button class="me-3 mb-2 texto" *ngFor=" let resposta of opcoes" [value]="resposta">
                    <strong>{{resposta}}</strong>
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <h4 class="subtitulo mt-3">Você possui o número da nota de obra ou de serviço do imóvel?</h4>
        <div class="mt-3">O número de obra é informado pela construtora ou o síndico.</div>
        <div class="mt-3">
            <mat-radio-group formControlName="temNumeroObra" (change)="validarInput()">
                <mat-radio-button class="me-3 mb-2 texto" *ngFor=" let resposta of opcoes" [value]="resposta">
                    <strong>{{resposta}}</strong>
                </mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="form-neo ps-0 mt-3 col-md-8 col-12" id="black-and-white-input-1" *ngIf="formAvaliacaoObra.value.temNumeroObra === 'SIM'">
            <mat-form-field appearance="outline" class="col-12 ps-0 pe-0">
                <input matInput id="endereco" type="text" name="endereco" formControlName="informarNumeroObra">
            </mat-form-field>
        </div>
    </form>

    <div class="d-flex mt-5 justify-content-between justify-content-md-start">
        <app-neo-button class="me-0 me-md-3" [classes]="'btn-neo-outline-secondary'" [titleText]="'VOLTAR'"
            (callFunction)="voltar()">
        </app-neo-button>
        <app-neo-button [classes]="user.group === 'A' ? 'btn-neodarkgreen' : 'btn-neoprimary'" [titleText]="'CONTINUAR'"
            (callFunction)='continuar()' [isDisabled]="formAvaliacaoObra.invalid">
        </app-neo-button>
    </div>
</div>
