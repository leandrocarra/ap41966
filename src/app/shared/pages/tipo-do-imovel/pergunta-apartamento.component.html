<h2 class="mb-4">Seu imóvel é um apartamento, condomínio ou sala comercial?</h2>
<form [formGroup]="formPerguntaApartamento" (submit)="continuar()">

    <mat-radio-group formControlName="apartamento" aria-label="Selecione uma opção">
        <mat-radio-button class="format-info-radio-btn me-3" value="sim">Sim</mat-radio-button>
        <mat-radio-button class="format-info-radio-btn me-3" value="nao">Não</mat-radio-button>
    </mat-radio-group>

    <div class="row gy-4 justify-content-between justify-content-md-start mt-3">
        <app-neo-button class="col-auto" [classes]="'btn-neo-outline-secondary'" [titleText]="'VOLTAR'"
            (callFunction)="voltar()">
        </app-neo-button>

        <app-neo-button class="col-auto" [classes]="user.group === 'A' ? 'btn-neodarkgreen' : 'btn-neoprimary'"
            [isDisabled]="formPerguntaApartamento.invalid" [titleText]="'continuar'" (callFunction)='continuar()'>
        </app-neo-button>
    </div>

</form>
