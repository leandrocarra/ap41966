<div class="row mt-3 m-0 p-2 form-area">
    <div class="row col-12">
        <h6 class="subtitulo">Informações</h6>
    </div>

    <div class="form-row row col-12" id="black-and-white-input-1">
        <div class="col-md-3 col-xl-3 col-12">
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>CEP</mat-label>
                <input [(ngModel)]="dadosPagamento.receberNoImovel.endereco.cep" readonly matInput placeholder="CEP*"
                    type="text" name="cep" id="cep" mask="00000-000">
            </mat-form-field>
        </div>

        <div class="col-md-7 col-xl-7 col-12">
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>ENDEREÇO</mat-label>
                <input [(ngModel)]="dadosPagamento.receberNoImovel.endereco.endereco" readonly matInput
                    placeholder="ENDEREÇO*" id="endereco" type="text" name="endereco" required>
            </mat-form-field>
        </div>

        <div class="col-md-2 col-xl-2 col-12">
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>NÚMERO</mat-label>
                <input [(ngModel)]="dadosPagamento.receberNoImovel.endereco.numero" readonly matInput id="numero" type="text"
                    name="numero" placeholder="NÚMERO*" required maxlength="6">
            </mat-form-field>
        </div>
    </div>

    <div class="form-row row col-12" id="black-and-white-input-1">
        <div class="col-md-3 col-xl-3 col-12">
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>COMPLEMENTO</mat-label>
                <input [(ngModel)]="dadosPagamento.receberNoImovel.endereco.complemento" readonly matInput id="complemento"
                    type="text" name="complemento" placeholder="COMPLEMENTO">
            </mat-form-field>
        </div>

        <div class="col-md-4 col-xl-4 col-12">
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>BAIRRO</mat-label>
                <input [(ngModel)]="dadosPagamento.receberNoImovel.endereco.bairro" readonly matInput id="bairro" type="text"
                    name="bairro" placeholder="BAIRRO*" required>
            </mat-form-field>
        </div>

        <div class="col-md-3 col-xl-3 col-12">
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>CIDADE</mat-label>
                <input type="text" [(ngModel)]="dadosPagamento.receberNoImovel.endereco.cidade" readonly matInput id="cidade"
                    name="cidade" placeholder="CIDADE" required>
            </mat-form-field>
        </div>

        <div class="col-md-2 col-xl-2 col-12">
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>ESTADO</mat-label>
                <input [(ngModel)]="dadosPagamento.receberNoImovel.endereco.estado" readonly matInput id="estado" type="text"
                    name="estado" placeholder="ESTADO*" required>
            </mat-form-field>
        </div>
    </div>
</div>
