<h4 class="titulo mb-3">Precisamos que nos envie o CADESP e a aceitação do termo de isenção</h4>

<div class=" col-12 p-3 alert alert-secondary info-anexo texto" role="alert">
    {{ mobile ? "Você pode tirar uma foto ou carregar o documento. Se optar pelo carregamento, o documento deve
    estar' no formato .PDF, .JPEG, .JPEG ou .PNG!" : "Você deve carregar o documento no formato .PDF, .JPG, .JPEG ou
    .PNG"}}
</div>

<div class="col-12 col-xl-4 col-md-6 ps-0">
    <app-box-file [documentoLabel]=CADESP.label [docName]=CADESP.docName (arquivoAnexado)="recebeAnexos($event,CADESP)">
    </app-box-file>
    <app-attached-file [arquivoAnexado]="anexoCadesp" (arquivoRemovido)="remove($event)"></app-attached-file>
</div>

<div class="d-flex justify-content-between justify-content-md-start mt-5">
    <div class="me-3">
        <button type="button" class="btn btn-outline-secondary mx-auto" title="Voltar"
            (click)="voltar()">VOLTAR</button>
    </div>

    <button type="submit" class="btn btn-primary-green" title="Continuar"(click)="continuar()"
        [disabled]="anexoCadesp.length < 1">CONTINUAR</button>
</div>
