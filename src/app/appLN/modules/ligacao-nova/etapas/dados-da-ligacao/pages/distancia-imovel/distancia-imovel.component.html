<form [formGroup]="formPoste" (submit)="continuar();">
    <div class="d-flex justify-content-between row">
        <div class="col-md-7 col-12 ps-0">
            <h4 tabindex="0" class="titulo" style="display: inline;">{{tituloPoste}}</h4>
            <div class="mt-3 texto">
                {{textoPoste}}
            </div>
            <div class="row mt-4 ms-1">
                <mat-radio-group formControlName="distanciaPoste">
                    <mat-radio-button class="me-3 mb-2 texto" id="naoSei" name="Não Sei" value="naoSei">
                        <strong>NÃO SEI</strong>
                    </mat-radio-button>
                    <mat-radio-button class="me-3 mb-2 texto" id="nao" name="Não" value="nao">
                        <strong>NÃO</strong>
                    </mat-radio-button>
                    <mat-radio-button class="texto" id="sim" name="Sim" value="sim">
                        <strong>SIM</strong>
                    </mat-radio-button>
                </mat-radio-group>
                <br />
            </div>

            <div class="mt-4" *ngIf="zonaRural">
                <h4 class="titulo">O imóvel trata-se de Desmembramento ou Loteamento? </h4>
                <div class="row mt-4 ms-1">
                    <mat-radio-group formControlName="desmembrado">
                        <mat-radio-button class="me-3 texto" id="naoSeidesmenbradoOuLoteado"
                            name="naoSeidesmenbradoOuLoteado" value="naoSei">
                            <strong>NÃO SEI</strong>
                        </mat-radio-button>

                        <mat-radio-button class="me-3 texto" id="naodesmenbradoOuLoteado" name="naodesmenbradoOuLoteado"
                            value="nao">
                            <strong>NÃO</strong>
                        </mat-radio-button>

                        <mat-radio-button class="me-3 texto" id="simdesmenbradoOuLoteado" name="simdesmenbradoOuLoteado"
                            value="sim">
                            <strong>SIM</strong>
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="d-flex justify-content-between justify-content-md-start mt-5">
                <div class="me-3">
                    <button type="button" class="btn btn-outline-secondary mx-auto" title="Voltar"
                        (click)="voltar()">VOLTAR</button>
                </div>

                <button type="submit" class="btn btn-primary-green" title="Continuar"
                    [disabled]="formPoste.invalid">CONTINUAR</button>
            </div>
        </div>
        <div class="col-md-5 d-none d-md-none d-lg-block">
            <img [src]='urlImgPoste' alt="desenho de uma casa e a distância do poste de luz">
        </div>
    </div>
</form>
